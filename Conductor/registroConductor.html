<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/Conductor/comprarPolizaOficial.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body">
    <!-- Información -->
    <div id="principal">
        <h1>Comprar póliza de seguro</h1>
        <!-- Menú Superior -->

        <br><br>
        <div class="campos">
            <form id="miFormulario" class="row g-3">
                <h6>Nombre completo</h6>
                <!-- Nombre -->
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan" required>
                </div>

                <!-- Apellido Paterno -->
                <div class="col-md-4">
                    <label for="apePaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apePaterno" placeholder="Ej. Pérez" required>
                </div>

                <!-- Apellido Materno -->
                <div class="col-md-4">
                    <label for="apeMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apeMaterno" placeholder="Ej. Pérez" required>
                </div>

                <div class="col-md-4">
                    <label for="dia">Día:</label>
                    <input type="number" id="dia" name="dia" min="1" max="31" required>

                    <label for="mes">Mes:</label>
                    <input type="number" id="mes" name="mes" min="1" max="12" required>

                    <label for="anio">Año:</label>
                    <input type="number" id="anio" name="anio" min="1900" max="" required>
                </div>

                <div class="col-md-4">
                    <label for="numLicencia" class="form-label">Licencia de conducir</label>
                    <input type="text" class="form-control" id="numLicencia" placeholder="Ej. XXXXXXXXXX" maxlength="10" required>
                </div>

                <div class="col-md-4">
                    <label for="celular" class="form-label">Número de celular</label>
                    <input type="number" class="form-control" id="celular" placeholder="Ej. 1234567890" maxlength="10" required>
                </div>

                <div class="col-md-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Botón Confirmar -->
                <div class="col-4">
                    <button class="btnConfirmar" type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="registroConductor.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
