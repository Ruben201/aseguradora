<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>

    <h1>Página 2</h1>

    <div id="resultado"></div>

    <script>
        // Recuperar el dato almacenado en localStorage
        var dato = localStorage.getItem('datoEnviado');

        // Mostrar el dato en el div
        document.getElementById('resultado').innerText = 'Dato enviado desde la Página 1: ' + dato;

        // Limpiar el dato almacenado en localStorage para evitar que persista
        localStorage.removeItem('datoEnviado');
    </script>

</body>
</html>
